<ul>
  <li *ngFor="let item of catColors | keyvalue; index as i; trackBy: trackCat">
    <input
      type="color"
      [name]="item.key"
      [placeholder]="item.key"
      [ngModel]="item.value"
      (ngModelChange)="updateCats(item.key, $event)"
    />
    <label nzFor="sizeMm">
      {{ item.key }}
    </label>
  </li>
</ul>
